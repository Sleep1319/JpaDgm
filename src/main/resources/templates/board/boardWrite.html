<!DOCTYPE html>
<<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="fragments/header :: header">
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<!-- Navigation-->
<div th:replace="fragments/navbar :: nav"></div>

<!-- container -->
<div class="container">
    <form th:action="@{/board/write}" th:object="${form}" method="post">
        <input type="hidden" th:field="*{id}">
        <br><br>
        <div class="form-group">
            <label th:for="title">제목</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                제목 에러 메세지
            </div>
        </div>
        <br><br>
        <div class="form-group">
            <label th:for="contents">내용</label>
            <textarea class="form-control"
                      th:classappend="${#fields.hasErrors('contents')} ? 'is-invalid'" id="contents" th:field="*{contents}"></textarea>
            <div class="invalid-feedback" th:if="${#fields.hasErrors('contents')}" th:errors="*{contents}">
                내용 에러 메세지
            </div>
        </div>
        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary">작성</button>
        </div>
    </form>
</div>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
