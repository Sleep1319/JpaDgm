<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<!--<head th:replace="fragments/header :: header">-->
<head>
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<link rel="stylesheet" href="/css/login.css">

<body>
<!-- Navigation-->
<!--<div th:replace="fragments/bodyHeader :: bodyHeader"></div>-->

<div class="container">
    <section class="contents">
        <section class="login_area">
            <div class="login_area_inner">
                <h2 class="fw-bold fs-2">로그인</h2>
                <form method="post" action="/login">
                    <fieldset>
                        <input type="text" class="login_input_id mx-auto" placeholder="email" name="email">
                        <input type="password" class="login_input_pwd mx-auto" placeholder="PWD" name="pw">
                        <div class="find_area">
<!--                            <a href="findId.html">아이디 찾기</a>-->
                            <span>/</span>
<!--                            <a href="findPwd.html">비밀번호 찾기</a>-->
                        </div>
                        <input type="submit" value="로그인" class="btn_login">
                    </fieldset>
                </form>
                <div class="register_area mx-auto">
                    <p>
                        아직 회원이 아니신가요?
                        <br>
                        고객님을 위한 다양한 혜택이 준비되어 있습니다.
                    </p>
                    <form method="get" action="/signup">
                        <input type="submit" value="회원가입" class="btn_login1">
                    </form>
                </div>
            </div>
        </section>
    </section>
</div>
<!-- Footer-->
<!--<div th:replace="fragments/footer :: footer"></div>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    var message = "[[${message}]]";
    if (message && message.trim() !== "") {
        alert(message);
    }
</script>

</body>
</html>
