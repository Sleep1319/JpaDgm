<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">

<head th:replace="fragments/header :: header">
    <title>index</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<!-- Navigation-->
<div th:replace="fragments/navbar :: nav"></div>
<!-- Product section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">

                            <div class="row gx-4 gx-lg-5 align-items-center">
                                <div class="col-md-6">
                                    <img alt="..." class="card-img-top mb-5 mb-md-0" src="https://dummyimage.com/600x700/dee2e6/6c757d.jpg"/></div>
                                <div class="col-md-6">
                                    <div class="small mb-1">SKU: BST-498</div>
                                    <h1 class="display-5 fw-bolder" >[[${item.getName()}]]</h1>
                                    <div class="fs-5 mb-5">
                                        <span class="text-decoration-line-through"></span>
                                        <span>[[${item.getPrice()}]]</span>
                                    </div>
                                    <p class="lead">[[${item.getInfo()}]]</p>
                                    <input type="number" name="count" value="1">
                                    <div class="d-flex">
                                        <button class="btn btn-outline-dark flex-shrink-0" type="button" onclick="userBuy()">
                                            <i class="bi-cart-fill me-1"></i>
                                            구매하기
                                        </button>
                                    </div>
                                </div>
                            </div>


            </div>
            </div>
    </div>
</section>
<!-- Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="/js/productsDetailScripts.js"></script>
<script>
    function userBuy() {
        var itemId = [[${item.getId()}]];
        var count = document.querySelector('input[name="count"]').value;
        window.location.href = `/userBuy?itemId=${itemId}&count=${count}`;
    }
</script>
</body>
</html>
